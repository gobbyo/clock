<!DOCTYPE html>
<html>
    <body>
        <h1>Analog Clock Controls Settings</h1>
        <form onsubmit="buildurl()">
            <p>name: <input type="text" id="ssid" value="wifi name"></p>
            <p>password: <input type="password" id="pwd" value="password"></p>
            <p>sleep:   <input type="time" id="sleep"></p>
            <p>minutes of sleep:    <input type="number" id="wake" value="480"></p>
            <p>temperature: <select name="tempCF" id="tempCF">
                <option value="F">fahrenheit</option>
                <option value="C">celsius</option>
            </select></p>
            
            <p><input type="submit"></p>
        </form>
        <script>
            function buildurl() {
                var ssid = document.getElementById("ssid").value;
                var pwd = document.getElementById("pwd").value;
                var tempCF = document.getElementById("tempCF").value;
                var sleep = document.getElementById("sleep").value;
                var wake = document.getElementById("wake").value;

                var query = "admin"
                query += ";ssid=" + ssid 
                query += ";pwd=" + pwd 
                query += ";tempCF=" + tempCF
                query += ";sleep=" + sleep
                query += ";wake=" + wake
            
                document.forms[0].action = query;
            }
        </script>
    </body>
</html>
